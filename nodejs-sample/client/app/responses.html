        .paginationclass

        .paginationclass span

<body>
    <!--New code grid start -->
    <div ng-app="responseApp" id="outerwrapper">
        <div class="popup" id="questionModal" role="dialog">
            <div ng-controller="responseListCtrl" ng-init="showData()">
                <div class="grey-box">
                    <ul>
                        <li class="paginationclass" ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize">
                            <div class="left">
                                <span>{{ datalist.responseDate | date:'hh:mm:ss a'}} &nbsp;{{ datalist.playerName }}
                                    &nbsp;{{ datalist.scenarioName }}</span>
                            </div>
                            <div class="right">
                                <span><a href="javascript:;" ng-click="toggelDiv($index)">
                                    <img id="{{('img'+$index) }}" src="images/bot-arrow.png" /></a></span>
                            </div>
                            <div class="grey-box-data innerData" id="{{ $index  }}" style="display: none">
                                <div ng-repeat="response in datalist.responses ">
                                    <div>
                                        <span>{{ response.questionText }} </span>
                                        
                                        <span>&nbsp;&nbsp;{{ response.choiceText }} because {{ response.reasonText }}</span>
                                    </div>
                                    <div class="clr">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="paging pagination pagination-centered" ng-show="datalists.length">
                    <ul class="pagination-controle pagination">
                        <li>
                            <button type="button" class="prev btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
                            </button>
                        </li>
                        <li style="width: 300px;">
                            <button type="button" class="orange-btn btn btn-primary" ng-click="showData()">
                                Refresh</button>
                        </li>
                        <li>
                            <button type="button" class="next btn btn-primary" ng-disabled="curPage >= datalists.length/pageSize - 1"
                                ng-click="curPage = curPage+1">
                            </button>
                        </li>
                    </ul>
                    <div style="float: right;">
                        <span style="color: #fff;">Page {{curPage + 1}} of {{ numberOfPages() }}</span></div>
                </div>
            </div>
        </div>
    </div>
